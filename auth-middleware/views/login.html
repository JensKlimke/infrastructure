<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .subtitle {
            color: #18181b;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #18181b;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            color: #09090b;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            transition: all 0.15s;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #18181b;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        input[type="email"]::placeholder {
            color: #a1a1aa;
        }

        button {
            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background: #18181b;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: #27272a;
        }

        button:active {
            background: #09090b;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
            border: 1px solid #fecaca;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <p class="subtitle">Enter your email to sign in to your account</p>

        {{ERROR}}

        <form action="/login" method="POST">
            <input type="hidden" name="redirect" value="{{REDIRECT_URL}}">

            <div class="form-group">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                    required
                    autofocus
                >
            </div>

            <button type="submit">Continue with Email</button>
        </form>
    </div>
</body>
</html>
