<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .code-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .subtitle {
            color: #18181b;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #18181b;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 8px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            color: #09090b;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            transition: all 0.15s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #18181b;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]::placeholder {
            letter-spacing: normal;
            font-size: 14px;
            font-weight: normal;
            color: #a1a1aa;
        }

        button {
            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background: #18181b;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: #27272a;
        }

        button:active {
            background: #09090b;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
            border: 1px solid #fecaca;
            line-height: 1.5;
        }
    </style>
    <script>
        // Auto-format and limit input to 6 characters
        function formatCode(input) {
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            input.value = value;
        }
    </script>
</head>
<body>
    <div class="code-container">
        <p class="subtitle">Enter the verification code sent to {{EMAIL}}</p>

        {{ERROR}}

        <form action="/code" method="POST">
            <input type="hidden" name="email" value="{{EMAIL}}">
            <input type="hidden" name="redirect" value="{{REDIRECT_URL}}">

            <div class="form-group">
                <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="Enter code"
                    maxlength="6"
                    required
                    autofocus
                    oninput="formatCode(this)"
                    autocomplete="off"
                >
            </div>

            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
