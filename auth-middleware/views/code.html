<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .code-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .email-display {
            font-weight: 600;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 8px;
            text-align: center;
            text-transform: uppercase;
            font-family: monospace;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            letter-spacing: normal;
            font-size: 14px;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fc8181;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }
    </style>
    <script>
        // Auto-format and limit input to 6 characters
        function formatCode(input) {
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            input.value = value;
        }
    </script>
</head>
<body>
    <div class="code-container">
        <h1>Check Your Email</h1>
        <p class="subtitle">
            We sent a 6-character code to<br>
            <span class="email-display">{{EMAIL}}</span>
        </p>

        {{ERROR}}

        <form action="/code" method="POST">
            <input type="hidden" name="email" value="{{EMAIL}}">
            <input type="hidden" name="redirect" value="{{REDIRECT_URL}}">

            <div class="form-group">
                <label for="code">Verification Code</label>
                <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="Enter code"
                    maxlength="6"
                    required
                    autofocus
                    oninput="formatCode(this)"
                    autocomplete="off"
                >
            </div>

            <button type="submit">Verify Code</button>
        </form>

        <a href="/login?redirect={{REDIRECT_URL}}" class="back-link">‚Üê Back to login</a>
    </div>
</body>
</html>
