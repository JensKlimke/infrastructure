<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      line-height: 1.6;
      color: #18181b;
      background: #fafafa;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      padding: 40px 40px 0;
    }
    .content {
      padding: 0 40px 40px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #09090b;
      margin: 0 0 16px 0;
      letter-spacing: -0.025em;
    }
    p {
      margin: 0 0 16px 0;
      color: #71717a;
      font-size: 15px;
    }
    .code-box {
      background: #fafafa;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 24px;
      margin: 24px 0;
      text-align: center;
    }
    .code {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 8px;
      color: #09090b;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    }
    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 13px;
      color: #a1a1aa;
      text-align: center;
    }
    .footer p {
      margin: 0;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your verification code</h1>
    </div>
    <div class="content">
      <p>Use the following code to complete your sign in:</p>
      <div class="code-box">
        <div class="code">{{CODE}}</div>
      </div>
      <p>This code will expire in <strong>10 minutes</strong>.</p>
      <div class="footer">
        <p>If you didn't request this code, you can safely ignore this email.</p>
      </div>
    </div>
  </div>
</body>
</html>
