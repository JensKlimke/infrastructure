<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px;
      border-radius: 12px;
    }
    .content {
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    .code {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #667eea;
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      background: #f7fafc;
      border-radius: 8px;
      font-family: monospace;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #718096;
      text-align: center;
    }
    h1 {
      color: #1a202c;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Your Login Code</h1>
      <p>Enter this code to complete your login:</p>
      <div class="code">{{CODE}}</div>
      <p>This code will expire in <strong>10 minutes</strong>.</p>
      <div class="footer">
        <p>If you didn't request this code, please ignore this email.</p>
      </div>
    </div>
  </div>
</body>
</html>
